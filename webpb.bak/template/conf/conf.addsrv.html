	<script type="text/javascript">
		function add_server() {
			var name = $('#id_name').val();
			var ip = $('#id_ip').val();
			var username = $('#id_username').val();
			var password = $('#id_password').val();
			var workspace = $('#id_workspace').val();
			var belong = $('#id_belong').val();
			var descpt = $('#id_desc').val();
			/*alert(name);
			alert(ip);
			alert(username);
			alert(password);
			alert(workspace);
			alert(belong);
			alert(descpt);*/
			if (name == "" || ip == "" || username == "" || password == "" || workspace == "" || belong == "") {
				//alert("请输入必填项");
				MessageBox('warning', '请输入必填项');
			} else {
				$.ajax({
					type: "post",//使用post方法访问后台
					dataType: "json",//返回json格式的数据
					url: "/pb/add_server/",//要访问的后台地址
					contentType: "application/json; charset=utf-8",
					cache: false,
					async: false,
					data: {name:name,ip:ip,username:username,password:password,workspace:workspace,belong:belong,descpt:descpt},//要发送的数据
					//start : function(){},
					//complete :function(){$("#load").hide();},//AJAX请求完成时隐藏loading提示
					success: function(data){//msg为返回的数据，在这里做数据绑定
						if (data.errcode == 1) {
							//alert("添加成功");
							options = {
								'onClickYes':function(){location.href = "/pb/conf/?conftype=addsrv";},
								'onClickNo':function(){location.href = "/pb/conf/?conftype=testsrv";}
							};
							MessageBox('confirm', "添加成功，是否继续添加？", '确认', options);
						} else {
							MessageBox('warning', '添加失败');
						}
					}
				});
			}	
		}
	</script>
